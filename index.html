<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    <link rel="stylesheet" href="css/welcome.css">
    
    <title>Document</title>
</head>
<body>
    <header>
        <h1>Pacify</h1>
        <p>Stay Calm</p>
    </header>

    <div id="wrapper1" class="wrapper">
        <div class="container">
            <div class="slides">
                <input type="radio" name="radioBtn" id="radio1">
                <input type="radio" name="radioBtn" id="radio2">
                <input type="radio" name="radioBtn" id="radio3">

                <div class="slide first">
                    <img src="asset/image/welcome1.png" alt="">
                </div>
                <div class="slide">
                    <img src="asset/image/welcome2.png" alt="">
                </div>
                <div class="slide">
                    <img src="asset/image/welcome3.png" alt="">
                </div>

                <div class="navigationAuto">
                    <div class="autoBtn1"></div>
                    <div class="autoBtn2"></div>
                    <div class="autoBtn3"></div>
                </div>
            </div>

            <div class="navigationManual">
                <label for="radio1" class="manualBtn"></label>
                <label for="radio2" class="manualBtn"></label>
                <label for="radio3" class="manualBtn"></label>
            </div>
        </div>
    
        <button class="letsStart">
            Let's start
        </button>
    </div>

    <div id="wrapper2" class="wrapper">
        <div class="headerImg">
            <h3 class="signUp">Sign up</h3>
            <img src="asset/image/signup.png" alt="">
        </div>

        <form action="">
            <input type="text" placeholder="Username" required>
            <input type="number" placeholder="Phone no." required>
            <input type="email" placeholder="Email" required>
            <div>
                <input type="password" placeholder="Password" id="password" required>
                <div class="hideShow">
                    <i class="fa-solid fa-eye-slash hide"></i>
                    <i class="fa-solid fa-eye show" style="display: none;"></i>
                </div>
            </div>
            <input type="password" placeholder="Confirm password" required>
            <input type="submit" class="submit">
        </form>
        <div class="bottomLink">
            <p>
                Already have an account? <a href="sign-in.html">Sign in</a>
            </p>
        </div>
    </div>

    <script src="javascript/index.js"></script>
</body>
</html>
